<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ht5-Dailymotion</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/dailymotion.js"></script>
<script type="text/javascript" src="js/mediaelement/build/mediaelement-and-player.js"></script>
<link rel="stylesheet" href="js/mediaelement/build/mediaelementplayer.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div>
        <a class="left space" href="index.html" title="back to home"><img src="images/home.png" /></a>
        <form id="video_search">
            <label>Search:</label>
            <input type="text" id="video_search_query" name="video_search_query" placeholder="Enter your search...." required />
            <input type="submit" value="Search" /> 
        </form>
            <label>Search for:</label>
            <select id="search_type_select">
                <option value = "videos">Videos</option>
                <option value = "playlists">Playlists</option>
            </select>
            <label> Favorite resolution:</label>
            <select id="resolutions_select">
                <option value = "1080p">1080p</option>
                <option value = "720p">720p</option>
                <option value = "480p">480p</option>
                <option value = "360p">360p</option>
            </select>
    </div>
    <div id="player">
        <video id="video_dailymotion" width="668" height="400" controls="controls"><source src="" type="video/mp4" /></video>
    </div>
    <div id="loading" style="display:None;"><img style="width:28px;height:28px;"src="images/spinner.gif" /> Loading videos...</div>
    <div id="search_results"></div>
    <div id ="items_container"></div>
    <div id="pagination">
        <a class="back"><img id="next" src="images/back.png" /><span>Back</span></a>
        <a class="next"><span>Next</span><img id="back" src="images/next.png" /></a>
    </div>
</body>
</html>
